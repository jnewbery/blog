 {{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul>
    <!-- Ranges through content/post/*.md -->
	<div class="posts">
		{{ $paginator := .Paginate .Pages }}
		{{ range $paginator.Pages -}}
		<div class="post-teaser">
			<header>
				<h4>
				<a class="post-link" href="{{ .Permalink }}">
					{{ .Title }}
				</a>
				</h4>
				{{ partial "post-meta" . }}
			</header>

		</div>
		{{- end }}
	</div>
    </ul>
</main>
{{ end }}
